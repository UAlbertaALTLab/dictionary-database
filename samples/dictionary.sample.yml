# Key to Entry Fields
#
# Each object represents a *dictionary entry*.
#
# entryType: lexeme | morpheme | phrase | wordform  # The type of entry.
# fstAnalysis:                                      # The FST analysis for this entry.
# fstLemma:                                         # The lemma used by the FST, in the internal orthography.
# generalWordClass: N | V | Part | Pro | (etc.)     # The general word class / part of speech. Used by the dictionary to identify N/V etc. for phrase translation. The two values that the app needs are `N` and `V`---the others are just for display places.
# head:                                             # The head(word|morpheme|phrase) displayed to the user, in the internal orthography. Will get transliterated to other orthographies in the dictionary app depending on which orthography the user selects.
# linguistInfo:
#   category:                                       # The lexical category for the entry. This is displayed to the end user as-is. For Plains Cree, the value of this field is whatever is in Arok's `\ps` field in the Toolbox file. For now, each entry may only have one lexical category.
#   stem:                                           # The stem displayed to the user in the linguistic popup. Stored in the internal orthography. This field is not used for any other purpose than being displayed to the user.
# paradigm: <static> | <dynamic> | null             # Indicates the paradigm used by this entry. null = don't show a paradigm. This could be because the form is non-inflecting, or because more work is needed by linguists.
# senses:                                           # An array of senses / definitions for this entry.
#   - definition:                                   # The definition for this sense.
#     sources:                                      # An array of data sources for this sense.
# slug:                                             # The key that appears in the URL for the entry. This should include a homograph number when needed.

# Internal Orthography = This is the internal orthography used by the app. May or may not be displayed to the user.
# - Plains Cree: SRO orthography with circumflexes and plain <y> (NFC normalized)
# - Woods Cree: SRO orthography with macrons and <th> (NFC normalized)

